<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contato — Center Bike</title><link rel="stylesheet" href="css/styles.css"></head>
<body>
  <header class="small container"><a href="index.html">← Voltar</a></header>
  <main class="container narrow">
    <h1>Fale Conosco</h1>
    <p>Preencha o formulário abaixo ou utilize nossos contatos diretos.</p>
    <form id="contactForm" class="contact-form" onsubmit="return handleForm(event)">
      <label>Nome<input type="text" name="name" required></label>
      <label>E-mail<input type="email" name="email" required></label>
      <label>Empresa (opcional)<input type="text" name="company"></label>
      <label>Mensagem<textarea name="message" rows="6" required></textarea></label>
      <div class="form-actions">
        <button class="btn" type="submit">Enviar mensagem</button>
        <button class="btn ghost" type="reset">Limpar</button>
      </div>
      <p class="note">Modelo: conecte o formulário a um serviço (Formspree/Netlify Forms ou backend) para receber mensagens.</p>
    </form>
    <section class="contact-info">
      <h3>Contato direto</h3>
      <p>WhatsApp: (00) 9 0000-0000<br>Email: contato@centerbike.com.br</p>
    </section>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><div>© <span id="year"></span> Center Bike</div></div></footer>
<script src="js/main.js"></script>
</body>
</html>
